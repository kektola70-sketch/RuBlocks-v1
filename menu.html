<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rublocks - Лобби</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Верхняя панель -->
    <header class="top-bar">
        <div class="user-info">
            <div class="avatar-circle">
                <img src="" id="myAvatar" alt="Avatar">
            </div>
            <div class="user-text">
                <h2 id="myUsername">Загрузка...</h2>
                <span class="status online">Online</span>
            </div>
        </div>
        <button id="logoutBtn" class="small-btn">Выйти</button>
    </header>

    <!-- Секция друзей -->
    <section class="connections-section">
        <h3>Connections (Друзья)</h3>
        <div class="connections-list">
            <!-- Кнопка поиска -->
            <div class="friend-card add-card" id="openSearchBtn">
                <div class="plus-icon">+</div>
                <span>Поиск</span>
            </div>
            
            <!-- Сюда будут добавляться подтвержденные друзья (позже) -->
            <div id="friendsList" style="display:flex; gap:10px;"></div>
        </div>
    </section>

    <!-- МОДАЛЬНОЕ ОКНО ПОИСКА -->
    <div id="searchModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Поиск игроков</h3>
                <button id="closeModal">Закрыть</button>
            </div>

            <!-- Поле поиска -->
            <div style="margin-bottom: 15px; display: flex; gap: 5px;">
                <input type="text" id="searchInput" placeholder="Введите никнейм..." style="flex:1;">
                <button id="searchActionBtn" style="background:#00b06f;">Найти</button>
            </div>

            <!-- Результаты -->
            <div class="players-list" id="searchResults">
                <p style="text-align:center; color:#888;">Введите имя или нажмите "Найти" чтобы увидеть всех.</p>
            </div>
        </div>
    </div>

    <script type="module" src="menu.js"></script>
</body>
</html>
