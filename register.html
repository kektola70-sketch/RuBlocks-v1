<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rublocks - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1>Новый аккаунт</h1>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Придумай Email" autocomplete="off">
            <input type="password" id="password" placeholder="Придумай Пароль (6+ симв.)">
        </div>
        
        <div class="button-group">
            <button id="registerBtn">Зарегистрироваться</button> <!-- Только кнопка регистрации -->
        </div>

        <p id="status-message"></p>

        <!-- Ссылка назад на вход -->
        <p style="margin-top: 20px; font-size: 14px;">
            Уже есть аккаунт? <a href="index.html" style="color: #00b06f;">Войти</a>
        </p>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
