<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rublocks - Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1>Rublocks ID</h1>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Email или Телефон">
            <input type="password" id="password" placeholder="Пароль">
        </div>

        <!-- Проверка на робота -->
        <div class="captcha-box">
            <input type="checkbox" id="botCheck">
            <label for="botCheck">Я не робот (Подтверждение)</label>
        </div>
        
        <div class="button-group">
            <button id="loginBtn">Войти</button>
        </div>

        <p id="status-message"></p>

        <p style="margin-top: 20px; font-size: 14px;">
            Нет аккаунта? <a href="register.html" style="color: #00b06f;">Создать аккаунт</a>
        </p>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
